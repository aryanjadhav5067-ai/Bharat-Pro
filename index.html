<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FuturesAI India Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="indian-gradient">
    <h1><span class="futures-icon"></span> FuturesAI India Dashboard</h1>
    <nav>
      <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn" data-tab="trading">Trading News</button>
      <button class="tab-btn" data-tab="technology">Technology News</button>
      <button class="tab-btn" data-tab="science">Science News</button>
      <button class="tab-btn" data-tab="currency">Currency</button>
      <button class="tab-btn" data-tab="chatbot">AI Chatbot</button>
    </nav>
  </header>

  <main>
    <!-- Dashboard -->
    <section class="tab-content" id="tab-dashboard">
      <h2>AI-Powered Market, Tech & Science Highlights</h2>
      <div class="tile-box" id="dashboard-tiles"></div>
    </section>
    <!-- News Tabs -->
    <section class="tab-content" id="tab-trading" style="display:none">
      <h2>Trading News (India)</h2>
      <ul class="news-list" id="news-trading"></ul>
    </section>
    <section class="tab-content" id="tab-technology" style="display:none">
      <h2>Technology News (India)</h2>
      <ul class="news-list" id="news-technology"></ul>
    </section>
    <section class="tab-content" id="tab-science" style="display:none">
      <h2>Science News (India)</h2>
      <ul class="news-list" id="news-science"></ul>
    </section>
    <!-- Currency Tab -->
    <section class="tab-content" id="tab-currency" style="display:none">
      <h2>Live INR Currency Rates</h2>
      <div id="currency-rates"></div>
    </section>
    <!-- Chatbot Tab -->
    <section class="tab-content" id="tab-chatbot" style="display:none">
      <h2>Speak with FuturesAI</h2>
      <div class="chatbot-body" id="chat-window"></div>
      <div class="chatbot-input">
        <input type="text" id="user-input" placeholder="Ask anything about trading, science, tech..." />
        <button id="send-btn">Send</button>
      </div>
    </section>
  </main>
  <footer>
    <small>Â© 2025 FuturesAI India | Powered by real news and AI chatbot.</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
